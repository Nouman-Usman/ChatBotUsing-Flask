<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to assistbot</title>
    <style>
        #video-container {
            position: relative;
            width: 98vw;
            height: 98vh;
        }

        #video {
            width: 100%;
            height: 100%;
            filter: blur(0); /* Initially no blur */
        }

        #lets-go-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: rgba(220, 20, 60, 0.8); /* Semi-transparent crimson */
            color: white;
            font-family: sans-serif;
            padding: 1rem 2rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="video-container">
        <!-- Add the autoplay attribute to start the video automatically -->
        <video id="video" controls autoplay>
            <source src="../static/assets/img/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="lets-go-btn">Let's Go</button>
    </div>

    <script>

        // Get references to the video and button elements
         const video = document.getElementById('video');
        const letsGoBtn = document.getElementById('lets-go-btn');

        // Function to show the button and blur the video when video ends
        function showButton() {
            video.pause(); // Pause the video
            video.style.filter = 'blur(10px)'; // Apply blur effect to the video
            letsGoBtn.style.display = 'block'; // Show the button
        }

        // Add event listener to detect when video ends
        video.addEventListener('ended', showButton);

        // Event listener for button click to navigate to a new webpage
        letsGoBtn.addEventListener('click', function () {
            // Change the location to the desired webpage
            window.location.href = '/audio_to_text/';
        });
    </script>

</body>

</html>
